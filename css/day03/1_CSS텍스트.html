<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #shadow1{
            text-shadow: 10px 10px;
            /* x, y, blur, color
                x축과 y축에서 얼마만큼 떨어진 곳에 그림자를 생성하고
                번짐 정도와 색상을 선택
            */
            color: hotpink;
        }
        #shadow2{
            text-shadow: 10px 10px 5px;
            color: deeppink;
        }
        #shadow3{
            text-shadow: 10px 10px 5px #f00;
        }
        #shadow4{
            text-shadow: 10px -10px 5px #000;
            color: #fff;
        }

    </style>
</head>
<body>
    <h2>CSS - TEXT SHADOW</h2>
    <h1 id="shadow1">CSS - TEXT SHADOW</h1>
    <h1 id="shadow2">CSS - TEXT SHADOW</h1>
    <h1 id="shadow3">CSS - TEXT SHADOW</h1>
    <h1 id="shadow4">CSS - TEXT SHADOW</h1>
</body>
</html>
