<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  
        주석 (comment)
        코드에 전혀 영향을 주지 않습니다.
        코드에 대한 설명, 구분 => 협업, 이해하기 위해 돕는 부연 설명
        정말 좋은 코드는 주석 없이도 이해되는 코드

        복잡한 html의 구분선의 역할과 설명
    -->
</head>
<body>
    <!-- header start -->
    <div>안녕하세요</div>
    <!-- 한 줄을 모두 차지 -->
    <!-- header end -->
    <!-- main start -->
    <span>반</span>
    <!-- 특정 구간 분간 -->
    <span>가</span>
    <span>워</span>
    <span>요</span>
    <!-- 
        p태그 위아래 여백 한줄 모두 차지
        span은 특정구간 분간
        h1~h6 위아래 여백, 글씨 크기, 진하기, 작을수록 크기가 작아진다, 한줄 차지
     -->
    <p>저의 이름은<span>최혜선</span>입니다</p>
    <h1>만나서</h1>
    <h2>반갑습니다</h2>
    <h3>오늘도</h3>
    <h4>모두 함께</h4>
    <h5>화이팅</h5>
    <h6>합시다</h6>
</body>
</html>
