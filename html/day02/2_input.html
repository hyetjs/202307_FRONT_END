<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- container -->
    <div>
        <!-- info -->
        <input type="" placeholder="이름을 입력해주세요" value="최혜선"/>
        <br/>
        <input type="color"><br/> <!-- br 줄바꿈 태그 -->
        <p><input type="date" value="2023-07-22"></p>
        <div><input type="number"></div>
        <input type="checkbox"><br/>
        <input type="radio"><br/>
        <input type="file"><br/>
        <input type="email"><br/> <!-- form 요소 내의 submit 이벤트 발생 시의 유효성 검사 -->
        <input type="password" placeholder="비밀번호를 입력해주세요" name="" id="" /><br/>

        <button>중복검사</button>
        <!-- 
            button의 default type은 submit
            button === input type submit
            button type button === input type button

            차이는 form 태그 안에서 제출 역할을 하냐 안하냐의 차이
         -->
        <!-- hobby -->
        <div>
            취미:
            <select name="" id="">
                <option value="0">코딩</option>
                <option value="1">애니보기</option>
                <option value="2">게임</option>
            </select>
        </div>
        <!-- gender -->
        <div>
            성별
            <!-- type radio의 핵심은 name, 같은 name을 가진 것들 중 하나만 선택 가능 -->
            <!-- for와 id가 같은 것이 하나로 묶여짐, label를 클릭해도 묶여진 다른 것이 클릭 된 효과 -->
            <input type="radio" name="gender" id="female"> <label for="female">여성</label>
            <input type="radio" name="gender"> 남성
            <input type="radio" name="gender"> 비공개
        </div>
        <!-- family -->
        <div>
            가족관계
            <input type="checkbox" value="0"/> 본인
            <input type="checkbox" value="1"/> 부모
            <input type="checkbox" value="2"/> 형제
            <input type="checkbox" value="3"/> 지인
        </div>
    </div>
</body>
</html>
