<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataList</title>
</head>
<body>
    <input type="text" placeholder="취미를 입력해주세요" list="hobby_list">
    <datalist id="hobby_list">
        <option value="농구"></option>
        <option value="풋살"></option>
        <option value="자전거"></option>
        <option value="코딩"></option>
        <option value="수영"></option>
    </datalist>
    <!-- 미리보기가 있는 사용자 입력 태그 -->
</body>
</html>
